{% load static from staticfiles %}
{% load crispy_forms_tags %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
        {% block title %}

        {% endblock title %}
    </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap3/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <script src="https://kit.fontawesome.com/79b0a86096.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-color: #ebf1f6">
    <h1 style="color :#274359; font-size: 32px; font-weight: bold; font-family: Lato; margin-top: 14%; margin-bottom:-13%; margin-left:5%;text-align: center;">ADMIN LOGIN</h1>
    <div style="background-color: #274359; width:30%; border-radius: 8px; margin-top:15% ;margin-left:37%; padding: 1% 1% 1% 1%; text-align: center;">
        
        <form method="post" action="">
            {% csrf_token %}
            <p></p>
            <div style="color:white; font-size: 18px;">
            {{ form|crispy }}
        </div>
        <div>
            <p></p>
            <input style="background-color: white; color: #274359; border-radius: 5px; border-color: #274359; text-align: center; font-weight: bold;" type="submit" value="{% trans 'Log In' %}" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
        </form>
    </div>
</body>
</html>
